<html>
<head>
<title>
Login page
</title>
<Style>
  .log{  
        width: 382px;  
        overflow: hidden;  
        margin: auto;  
        margin: 20 0 0 450px;  
        padding: 80px;  
        background: #23463f;  
        border-radius: 15px ;  
          
}
h2{  font-family:Comic Sans Ms;
    text-align: center;  
    color: #277582;  
    padding: 20px; 
    font-size:20pt;
} 
</Style> 
</head>
<body>
<h2>
 Login Page
</h2>
<div class="log">
<form name="login">
<label><b>User Name     
        </b>    
        </label> 
        <br><input type="text" name="userid"/><br><br>
<label><b>Password     
        </b>  </label><br>
        <input type="password" name="pswrd"/><br><br>
<input type="button" onclick="check(this.form)" value="Login"/><br><br>
<input type="reset" value="Cancel"/>
</form>
</div>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
  {
    window.open('vilabs.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
