   function plotSine(amplitude, frequency,sample_frequency,msg_sig) {
        
  const canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    const ctx = canvas.getContext('2d');
    // ctx.fillStyle = gradient;

    var w=canvas.width; // Canvas width => Frequency is relative to this
var h=canvas.height/2;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if(msg_sig=="cos"){
  ctx.font = "20px Georgia";
ctx.fillText("(m(t)=Am*cos(2*pi*fm*t))", 300, 20);
ctx.font = "20px Verdana";
ctx.fillText("t", 780, 100);
}
else if(msg_sig=="sin")
{
    ctx.font = "20px Georgia";
ctx.fillText("(m(t)=Am*sin(2*pi*fm*t))", 300, 20);
ctx.font = "20px Verdana";
ctx.fillText("t", 780, 100);
} 
 //ctx.font = "20px Verdana";
 //if(msg_sig=="cos")
//
//else if(msg_sig=="sin")
  //  ctx.fillText("message signal:  (m(t)=Am*sin(2*pi*fm*t))", 10, 40);

     ctx.beginPath(); // Draw a new path
  ctx.strokeStyle = "green"; // Pick a color
  ctx.moveTo(0,h); // Where to start drawing
  ctx.lineTo(w,h); // Where to draw to
  ctx.stroke();

 
    ctx.beginPath();
    ctx.strokeStyle = '#343a40';
    ctx.lineWidth = 2;
    
    var x = 0;
    var y = 0;
    
    while (x < canvas.width) {
        if(msg_sig=="sin")
      y = (canvas.height / 2) + amplitude * Math.sin(2*Math.PI*frequency*x /sample_frequency);
  else if(msg_sig=="cos")
     y = (canvas.height / 2) + amplitude * Math.cos(2*Math.PI*frequency*x /sample_frequency);
      ctx.lineTo(x, y);
      
      x += 1;
    }
    
    ctx.stroke();
  }
}

function plotSine3(amplitude2,amplitude,frequency2, frequency,sample_frequency,msg_sig,carr_sig) {
        
  const canvas = document.getElementById('canvas3');
  if (canvas.getContext) {
    const ctx = canvas.getContext('2d');
    var w=canvas.width; // Canvas width => Frequency is relative to this
var h=canvas.height/2;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = "20px Georgia";

ctx.fillText("s(t)=[1+[m(t)/Ac]]*c(t)", 300, 20);
ctx.font = "20px Verdana";
ctx.fillText("t", 780, 100);
     ctx.beginPath(); // Draw a new path
  ctx.strokeStyle = "green"; // Pick a color
  ctx.moveTo(0,h); // Where to start drawing
  ctx.lineTo(w,h); // Where to draw to
  ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = '#343a40';
    ctx.lineWidth = 2;
    
    var x = 0;
    var y = 0;
    
    while (x < canvas.width) {
        if(msg_sig=="cos"&&carr_sig=="sin")
      y = (canvas.height / 2) + (1+(amplitude/amplitude2) * Math.cos(2*Math.PI*frequency*x /sample_frequency))* (amplitude2 * Math.sin(2*Math.PI*frequency2*x /sample_frequency));
    else if(msg_sig=="cos"&&carr_sig=="cos")
      y = (canvas.height / 2) + (1+(amplitude/amplitude2) * Math.cos(2*Math.PI*frequency*x /sample_frequency))* (amplitude2 * Math.cos(2*Math.PI*frequency2*x /sample_frequency));
    else if(msg_sig=="sin"&&carr_sig=="sin")
      y = (canvas.height / 2) + (1+(amplitude/amplitude2) * Math.sin(2*Math.PI*frequency*x /sample_frequency))* (amplitude2 * Math.sin(2*Math.PI*frequency2*x /sample_frequency));
    else if(msg_sig=="sin"&&carr_sig=="cos")
      y = (canvas.height / 2) + (1+(amplitude/amplitude2) * Math.cos(2*Math.PI*frequency*x /sample_frequency))* (amplitude2 * Math.cos(2*Math.PI*frequency2*x /sample_frequency));
      ctx.lineTo(x, y);
      
      x += 1;
    }
    
    ctx.stroke();
  }
}

plotSine(amplitude+5,frequency,samp_frequency,msg_sig);

}
